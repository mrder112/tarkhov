<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предпросмотр сайта</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Предпросмотр сайта кино-тренажерка.рф</h1>
        <div id="browser-preview-container"></div>
    </div>

    <script src="assets/js/browser-preview.js"></script>
    <script>
        // Добавляем компонент на страницу
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('browser-preview-container');
            window.addBrowserPreview(container);
        });
    </script>
</body>
</html>
